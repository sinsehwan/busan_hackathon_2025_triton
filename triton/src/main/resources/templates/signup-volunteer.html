<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/styles/init.css">
    <link rel="stylesheet" href="../static/styles/signup-volunteer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form class="signup-form" th:action="@{/signup}" th:object="${userCreateForm}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password1}" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{password2}" required>
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" id="nickname" th:field="*{nickname}" required>
        </div>
        <button type="submit" class="signup-button">가입하기</button>
    </form>

    <div class="additional-links">
        <p class="login-link">이미 계정이 있으신가요? <a th:href="@{/signin}">로그인하기</a></p>
    </div>
</div>
</body>
</html>
