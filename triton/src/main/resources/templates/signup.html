<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="nickname">별명</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group radio-group">
                <input type="radio" name="role" value="senior">
                <label for="senior">노인</label>
                <input type="radio" name="role" value="volunteer">
                <label for="volunteer">자원봉사자</label>
            </div>
            <button type="submit" class="signup-button">가입하기</button>
        </form>
        <div class="additional-links">
            <p class="login-link">이미 계정이 있으신가요? <a href="login">로그인하기</a></p>
        </div>
    </div>
</body>
</html>
