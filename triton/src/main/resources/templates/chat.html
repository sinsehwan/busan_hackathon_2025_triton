<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
</head>
<body>
<h2>Gemini API 테스트</h2>
<label for="query">질문을 입력하세요:</label>
<textarea type="text" id="query" placeholder="질문을 입력하세요"></textarea>
<button onclick="sendRequest()">질문하기</button>

<h3>응답:</h3>
<pre id="response"></pre>

<script>
    function sendRequest() {
        const query = document.getElementById('query').value;
        // 실제 API 호출
        fetch(`http://localhost:8090/api/gemini/completion?text=${encodeURIComponent(query)}`)
            .then(response => response.text())  // 응답을 텍스트로 처리
            .then(data => {
                document.getElementById('response').innerText = data;  // 응답을 페이지에 표시
            })
            .catch(error => {
                document.getElementById('response').innerText = '에러 발생: ' + error;  // 에러 처리
            });
    }
</script>
</body>
</html>
